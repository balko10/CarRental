<div class="cars-header">
  <div class="cars-header-title">
    <mat-icon style="color: #388e3c;">directions_car</mat-icon>
    <span> Autoverwaltung</span>
  </div>
  <div class="cars-header-actions">
    <mat-form-field appearance="outline" class="cars-filter">
      <mat-label>Marke filtern</mat-label>
      <input matInput [(ngModel)]="filterBrand" (ngModelChange)="applyFilter()" placeholder="Marke">
    </mat-form-field>
    <mat-form-field appearance="outline" class="cars-filter">
      <mat-label>Modell filtern</mat-label>
      <input matInput [(ngModel)]="filterModel" (ngModelChange)="applyFilter()" placeholder="Modell">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="create()" class="cars-add-btn">
      <mat-icon>add</mat-icon> Auto anlegen
    </button>
  </div>
</div>
<div style="display: flex; flex-wrap: wrap; gap: 2rem; justify-content: flex-start;">
  <ng-container *ngFor="let car of filteredCars">
    <mat-card style="width: 300px; min-height: 180px; display: flex; flex-direction: column; justify-content: space-between; background: #f7f7fa;">
      <mat-card-header>
        <mat-card-title>{{ car.brand }} {{ car.model }}</mat-card-title>
        <mat-card-subtitle>{{ car.licensePlate }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>Farbe: {{ car.color }}</div>
        <div>Baujahr: {{ car.constructionYear }}</div>
        <div>Kilometer: {{ car.mileage }}</div>
        <div>Preis pro Tag: {{ car.dailyPrice | currency:'EUR':'symbol' }}</div>
      </mat-card-content>
      <mat-card-actions style="display: flex; justify-content: flex-end; gap: 0.5rem;">
        <button mat-icon-button color="accent" (click)="edit(car)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="delete(car)"><mat-icon>delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
