<div class="customers-header">
  <div class="customers-header-title">
    <mat-icon style="color: #1976d2;">person</mat-icon>
    <span> Kundenverwaltung</span>
  </div>
  <div class="customers-header-actions">
    <mat-form-field appearance="outline" class="customers-filter">
      <mat-label>Vorname filtern</mat-label>
      <input matInput [(ngModel)]="filterFirstname" (ngModelChange)="applyFilter()" placeholder="Vorname">
    </mat-form-field>
    <mat-form-field appearance="outline" class="customers-filter">
      <mat-label>Nachname filtern</mat-label>
      <input matInput [(ngModel)]="filterLastname" (ngModelChange)="applyFilter()" placeholder="Nachname">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="create()" class="customers-add-btn">
      <mat-icon>add</mat-icon> Kunde anlegen
    </button>
  </div>
</div>
<table mat-table [dataSource]="filteredCustomers" class="mat-elevation-z2" style="width:100%; background:#fff;">
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef>Vorname</th>
    <td mat-cell *matCellDef="let customer">{{ customer.firstname }}</td>
  </ng-container>
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>Nachname</th>
    <td mat-cell *matCellDef="let customer">{{ customer.lastname }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let customer">
      <button mat-icon-button color="primary" (click)="rent(customer)" title="Auto ausleihen"><mat-icon>directions_car</mat-icon></button>
      <button mat-icon-button color="accent" (click)="edit(customer)" title="Kunde Bearbeiten"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="delete(customer)" title="Kunde LÃ¶schen"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
